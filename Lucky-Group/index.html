<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Дезинтекс</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="box">
      <div class="box__img">
        <img src="img/bg-left.png" alt="">
      </div>
      <div class="box__img">
        <img src="img/bg-right.png" alt="">
      </div>
    </div>

    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="img/logo.png" alt="">
          </a>
        </div>
      </div>
    </header>
    <section class="content">
      <div class="container">
        <div class="content__inner">
          <div class="content__info">
            <h1 class="content__info-title">
              100% защита дома <br> от вирусов <br> и микробов
            </h1>
            <div class="content__info-advantages">
              <ul>
                <li>
                  Убивает все известные вирусы и микробы
                </li>
                <li>
                  Защищает поверхности от микробов 48 часов
                </li>
                <li>
                  Подходит для любых поверхностей
                </li>
              </ul>
            </div>
          </div>
          <div class="content__img">
            <img src="img/bottle.png" alt="">
          </div>
          <div class="content__form">
            <div class="form__title">
              Специальное предложение!
            </div>
            <div class="form__price-text">
              Специальная цена
            </div>
            <div class="form__price">
              149<span>j</span>*
            </div>
            <form class="form" action="#">
              <div class="select-box">
                <select class="select">
                  <option>Россия</option>
                  <option>Беларусь</option>
                  <option>Украина</option>
                  <option>Молдова</option>
                </select>
                <span class="select-arrow"></span>
              </div>
              <div class="input-box">
                <input class="input" type="text" placeholder="Имя" required>
              </div>
              <div class="input-box">
                <input class="input" type="tel" placeholder="Телефон" required>
              </div>
              <button type="submit">
                Заказать
              </button>
            </form>
            <div class="form__bottom-text">
              * при заказе набора
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

</body>
</html>
